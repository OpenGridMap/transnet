### Database
dname='belgium'
duser='postgres'
dpassword='OpenGridMap'

### Data Source and Destination
## Data Source
# specify either the location of dump and poly file or specify the download link
#ddump=/Users/lej/Downloads/belgium-latest.osm.pbf
#pfile='/Users/lej/Downloads/belgium.poly'
ddump_url='http://download.geofabrik.de/europe/belgium-latest.osm.pbf'
pfile_url='http://download.geofabrik.de/europe/belgium.poly'
## Destination Directory
destdir='belgium'

### Transnet
vlevels='220000|380000'
## Transnet arguments
# -t plot topology
# -v verbose logging
# -l load estimation (does only work for Germany, Austria and Switzerland)
# -e evaluation of point-to-point connections (only makes sense for Germany, since coverage of OSM data is sufficient high)
trans_args='-t'